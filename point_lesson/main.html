<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/pl.css" />
    <link rel="icon" href="img/logo_pl.png" />
    <meta charset="UTF-8" />
    <title>main_page</title>
  </head>
  <body>
    <header class="header_main_page">
      <div class="header_main_page">
        <img class="logo_header" src="img/logo_header.jpg" />
        <p class="text_logo_header">Точечный урок</p>
      </div>
      <p class="s_n_header">Гость</p>
      <!--Аватарка пользователя-->
    </header>
    <div class="form_main_block">
      <div class="form_main_block_content">
        <div class="main">
          <!-- <img class="lyceum_icon_main" src="lyceum_icon.jpg">
                <img class="background_main_page" src="crumpled_paper.png">-->
                
          <div class="title_main">
            <div class="title_img">
              <img class="lyceum_icon_main" src="img/lyceum_icon.jpg">
            </div>
            <div class="title_main_text">
              <p class="title">
                У вас проблема с установкой? Или вам нужна помощь с соц. сетями? В
                точечном уроке вы найдёте что вам нужно!
              </p>
              <p class="title1">
                Если вы сами что-то умеете, создайте урок и вы поможете другим!
              </p>
            </div>
           
          </div>
          <div class="search_main">
            <p class="search_main_text">Поиск</p>
            <form action="" method="get" class="searh_bar_main" type="search">
              
                <input name="search" class="bar_search" type="search" placeholder="Искать здесь...">
                <button type="submit" class="submint_icon_magnifier"><img class="magnifier" src="img/magnifier.png"></button>
              
            </form>
          </div>
          <div class="categories_buttons_main">
            <button type="submit" class="gear_whell_button"><img class="gear_whell" src="img/gear_wheel.png"></button>
            <button class="categories_button_main">Категории</button>
          </div>
          <div class="field_lessons_main">
             <div class="lesson">
              <p class="lesson_topic">Тема урока:</p>
              <p class="topic">Создание гугл форм</p>
              <img class=" lesson_screen" src="img/screen_less.jpg">
              <p class="description_lesson">Описание: подробное создание гугл форм</p>
              <p class="enumeration_catigories_lesson">Категории:</p>
              <p class="categories">  </p>
             </div>
          </div>
          <div class="support_chat_main">
            <button class="chat_sup">Поддержка <svg class="arrow_chat_sup" xmlns="http://www.w3.org/2000/svg" width="24" height="26" viewBox="0 0 24 26" fill="none">
              <path d="M10.1012 19.2008L11.0506 20.9611L10.1012 19.2008L2.36656 23.3725L12 2.72941L21.6334 23.3725L13.8989 19.2008L12.9494 20.9611L13.8989 19.2008C12.7137 18.5615 11.2864 18.5615 10.1012 19.2008Z" stroke="white" stroke-width="4"/>
              </svg></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
